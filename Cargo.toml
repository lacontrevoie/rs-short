[package]
name = "rs-short"
version = "2.2.4"
edition = "2021"

[dependencies]
actix-web = "4.0"
actix-files = "0.6"
actix-session = { version = "0.6", features = ["cookie-session"] }
askama = "0.11"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
toml = "0.5"
lazy_static = "1.4"
captcha = "0.0.8"
rand = "0.8"
diesel = { version = "1.4", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = "1.4"
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.13"
url = "2.2"
regex = "1.5"
