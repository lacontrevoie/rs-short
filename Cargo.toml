[package]
name = "rs-short"
version = "2.2.2"
edition = "2018"

[dependencies]
actix-web = "3.3"
actix-rt = "1.1"
actix-files = "0.5"
actix-session = "0.4"
askama = "0.10"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
toml = "0.5"
lazy_static = "1.4"
captcha = "0.0.8"
rand = "0.8"
diesel = { version = "1.4", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = "1.4"
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.13"
url = "2.2"
regex = "1.4"
