[package]
name = "rs-short"
version = "2.1.1"
edition = "2018"

[dependencies]
actix-web = "2.0"
actix-rt = "1.0"
actix-files = "0.2"
actix-session = "0.3.0"
askama = "0.9"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
toml = "0.5"
lazy_static = "1.4"
captcha = "0.0.7"
rand = "0.7"
diesel = { version = "1.4", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = "1.4"
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.10"
url = "2.1"
regex = "1.3"
